<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autor:Miguel Angel Diaz Negrete, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #111">
      
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/JtOPtL9.jpg">
      </a-assets>
      
      <!-- cabeza -->
      <a-box position="0 3.5 -4" rotation="0 0 0" scale="1 1 1" shadow src="#boxTexture"></a-box>

      
      <!-- Torzo -->
           <a-box position="0.2 2.3 -4" rotation="0 0 0" scale=".5 1.5 .5" color="#3697DD" shadow></a-box>
      <a-box position="-0.2 2.3 -4" rotation="0 0 0" scale=".5 1.5 .5" color="#3697DD" shadow></a-box>
      
      <!--Brazos  D-->
      <a-box position=".71 2.8 -4" rotation="35 0 0" scale=".5 .5 .5" color="#3697DD" shadow></a-box>
      <a-box position=".71 2.2 -4.42" rotation="35 0 0" scale=".5 1 .5" color="#BA8B50" shadow></a-box>
      
      <a-box position="-.71 2.8 -4" rotation="-35 0 0" scale=".5 .5 .5" color="#3697DD" shadow></a-box>
      <a-box position="-.71 2.2 -3.58" rotation="-35 0 0" scale=".5 1 .5" color="#BA8B50" shadow></a-box>
      <!-- piernas -->
            <a-box position="0.2 .9 -3.5" rotation="-45 0 0" scale=".4 1.5 .5" color="#004E64" shadow></a-box>
        <a-box position="-0.2 .9 -4.5" rotation="45 0 0" scale=".4 1.5 .5" color="#004E64" shadow></a-box>
      
      
      
      <!-- pies -->
            <a-box position="0.2 .3 -2.9" rotation="-45 0 0" scale=".4 .2 .5" color="#9BA991" shadow></a-box>
        <a-box position="-0.2 .3 -5.1" rotation="45 0 0" scale=".4 .2 .5" color="#9BA991" shadow></a-box>
      
      
          
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
